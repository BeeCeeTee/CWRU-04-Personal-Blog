<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Main Page</title>
    <script src="https://kit.fontawesome.com/64e53fb2c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
</head>

<body>
    <main>
        <header>
            <button id="theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </header>

        <section id="left">
            <h1>My First Blog</h1>
            <figure class="circle"></figure>
        </section>

        <section id="right">
            <h2>What's on your mind?</h2>
            <form id="form" name="form1" action="/blog.html">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="u" id="username" required/>
                </div>
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" name="t" id="title" required/>
                </div>
                <div class="input-group">
                    <label for="content">Content</label>
                    <textarea name="c" id="content" required></textarea>
                </div>
                <div class="input-group">
                        <input type="submit" id="submit"/>
                </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
